<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="./style/miniMsg.css"/>
</head>
<body>
<div id="div" style="text-align:center;width:300px;height:300px;background:#ddd;margin:0 auto;overflow:hidden">
    <button type="button" id="button1"> 1</button>
    <button type="button" id="button2"> 2</button>
    <button type="button" id="button3"> 3</button>
    <button type="button" id="button4"> 4</button>
</div>

<script src="http://static.uc108.com/cdn/jquery/2.1.0/jquery.js"></script>
<script src="./script/miniMsg.js"></script>
<script>
    var miniMsg=new MiniMsg({
        content:'操作成功',
        direction:'top-left',
        container:document.getElementById('div')
    });
    var miniMsg2=new MiniMsg({
        content:'操作失败',
        type:'error',
        direction:'top-right'
    });
    var miniMsg3=new MiniMsg({
        content:'警告',
        type:'warning',
        direction:'bottom-left'
    });
    var miniMsg4=new MiniMsg({
        content:'警告',
        type:'warning',
        direction:'bottom-right'
    });
    miniMsg.animation();
    miniMsg2.animation();
    miniMsg3.animation();
    miniMsg4.animation();


</script>
</body>
</html>
