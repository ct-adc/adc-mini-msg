<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="./src/css/miniMsg.css"/>

<body>
<div class="modal" style="display:block;">

                <h4 class="modal-title">eefe</h4>
            </div>
            <div class="modal-body" style="width:300px;height:300px;">
                efjief
                efjie
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default">确定</button>
                <button type="button" class="btn btn-primary">取消</button>
            </div>
        </div>
    </div>
</div>
<script src="http://static.tcy365.com/cdn/jquery/2.1.0/jquery.js"></script>
<script src="./src/js/miniMsg.js"></script>
<script>
    var miniMsg=new MiniMsg({
        content:'操作成功，将为您刷新页面...',
        container:document.getElementById('div'),
        type:'success'
    });
    miniMsg.animation();


    var miniMsg2=new MiniMsg({
        content:'操作成功，将为您刷新页面...',
        type:'error'
    });
    miniMsg2.animation();


</script>
